<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblog</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar__brand">
            <img class="navbar__logo" src="/static/microblog-logo.svg" alt="microblog-logo"/>Microblog
        </div>
        <ul class="navbar__navigation">
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Recent</a></li>
                <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
        </ul>
    </header>
    <main>
        <section>
            <h1>Add new entry</h1>
            <form class="form" method="POST">
            <p class="form__input">
                <label class="form_label"for="entry">Entry contents:</label>
                <textarea name="content" id="entry" class="form__textarea"></textarea>
            </p>
                <button type="submit" class="form__submit">Add entry</button>
            </form>
        </section>
        <section>
            <h1>Recent posts</h1>
            {% for entry in entries %}
            <article class="entry">
                <div>
                    <h2 class="entry__title">{{ entry[0] | truncate(30,true) }}</h2>
                    <time class="entry__date" datetime="{{ entry[1] }}"> {{ entry[2] }}</time>
                </div>
                <p class="entry__content">
                    {{ entry[0] }}
                </p>
            </article>
            {% endfor %}
        </section>
    </main> 
    <footer class="footer">
        <div class="footer_content">
            <section class="left">
                <a class="footer__item">Made by me</a>
                <a class="footer__item">other project</a>
            </section>
            <section class="right">
                <a class="footer__item">About</a>
                <a class="footer__item">how was made</a>
            </section>
        </div>
    </footer>
</body>
</html>
